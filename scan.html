<!DOCTYPE html>
<HTML>
    <HEAD>
        <style>
        h1{font-size:2.5em;background-color:lightgray;margin:5px;padding:5px;}
        button{font-size:.5em;}
        input{font-size:1.3em;}
        #scanData{width:90%;margin:10px;}
        </style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript" charset="utf-8" src="./ebapi-modules.js"></script>
		<script type="text/javascript" charset="utf-8" src="./elements.js"></script>
    </HEAD>
    <BODY>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand"  href="./index.html"><img src="./img/logo.png"></img></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item" style="margin-left: 10px;">
					<a class="nav-link" style="font-size: 42px;"  aria-current="page" href="./index.html">Home</a>
				</li>
				<li class="nav-item" style="margin-left: 10px;">
					<a class="nav-link active" style="font-size: 42px;"  href="./scan.html">Scan</a>
				</li>
				<li class="nav-item" style="margin-left: 10px;">
					<a class="nav-link" style="font-size: 42px;"  href="./print.html">Print</a>
				</li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-danger" type="submit" style="font-size: 22px;" onclick="quitAndClear()">Quit</button>
				</form>
			</div>
			</div>
		</nav>
			<div class="container-fluid">
			<ul class="list-group" style="font-size: 32px;margin-top: 20px;">
				<li class="list-group-item">Data:
					<label id="barcode-data" readonly="true" type="text" tabindex="-1">
				</li>
				<li class="list-group-item">Source:
					<label id="barcode-source" readonly="true" type="text" tabindex="-1">
				</li>
				<li class="list-group-item">Type:
					<label id="barcode-type" readonly="true" type="text" tabindex="-1">
				</li>
				<li class="list-group-item">Time:
					<label id="barcode-time" readonly="true" type="text" tabindex="-1">
				</li>
			</ul>
			<!-- Flexbox container for aligning the toasts -->
			<div aria-live="polite" aria-atomic="true" class="d-flex toast-container position-absolute bottom-0 end-0 p-3 w-100" style="max-width: 100%;">
			
			<div class="toast text-white bg-primary border-0" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
				  <div class="toast-body">
					  <label id="toast-text" style="font-size: 24px;">
					Hello, world! This is a toast message.</label>
				  </div>
				  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
		
			<div class="row justify-content-center" style="margin-top: 20px;">
				<div class="col col-md-2">
				<button class="btn btn-outline-success" id="enableButton" style="font-size: 32px;" onClick="fnScanEnable();">Enable Scan</button>
			</div>
				<div class="col col-md-2">
				<button class="btn btn-outline-danger" id="disableButton" style="font-size: 32px;" onClick="fnScanDisable();">Disable Scan</button>
			</div>
			</div>
            <script type="text/javascript" charset="utf-8" src="./scan.js"></script>
        </div>
    </BODY>
</HTML>
